<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TPMH Admin</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="https://storage.googleapis.com/hunt2018-js/huntjs-client/huntjs-client.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="summary">
      <div class="left">
        <p>It has been</p>
        <p class="bignum" id="timeSinceDeath">0</p>
        <p>seconds since the last ninja accident</p>
      </div>
      <div class="right">
        <p>Teams have killed</p>
        <p class="bignum" id="totalDeaths">0</p>
        <p>ninjas</p>
      </div>
    </div>

    <div id="grids">
    </div>

    <script type="text/javascript" src="dist/tpmh.js"></script>
  </body>

</html>
