<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style type="text/css">
      td { height: 20px; width: 20px; text-align: center; background-size: 20px }
      span { background-size: 20px }
      table { border-spacing: 0; table-layout: fixed; width: 600px; }
    </style>
    <script type="text/javascript" src="stub.js"></script>
    <script type="text/javascript" src="twitch.js"></script>
  </head>
  <body onload="windowSize = 30; init()">

        <div id="main">
    <table id="grid">
    </table>

    <div id="controls">
    <p><label>Chat Name: <input id="username" type="text" value="someone" /></label></p>
    <div id="chatbox">
      <center>Chat</center>
      <div id="chat"></div>
      <div>&gt; <input id="entry" type="text" /></div>
    </div>
    <p>Commands: n, s, e, w, ne, se, nw, sw<span id="levelbit"></span></p>
    
    <p id="status">Status: <span id="status-text">ready</span></p>

    <p>Rate-limited: <span id="rate-limit-indicator">true</span> <button onClick="toggleRateLimiting()">Toggle</button></p>
    <p>Delayed: <span id="delay-indicator">true</span> <button onClick="toggleDelay()">Toggle</button></p>
    </div>
    </div>
    
  </body>
</html>
