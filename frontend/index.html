<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>TPMH</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <style type="text/css">
      td { height: 50px; width: 50px; text-align: center; }
      table { border-spacing: 0; table-layout: fixed; width: 550px; height: 550px;}
    </style>
    <script type="text/javascript" src="https://storage.googleapis.com/hunt2018-js/huntjs-client/huntjs-client.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="twitch.js"></script>
    <script type="text/javascript" src="timesync.js"></script>
  </head>
  <body onload="init()">
    <h1>Twitch Plays Mystery Hunt</h1>

    <div id="main">
    <table id="grid">
    </table>

    <div id="controls">
    <p><label>Chat Name: <input id="username" type="text" value="someone" /></label></p>
    <div id="chatbox">
      <center>Chat</center>
      <div id="chat"></div>
      <div>&gt; <input id="entry" type="text" /></div>
    </div>
    <p>Commands: n, s, e, w, ne, se, nw, sw,
      restart level<span id="levelbit"></span></p>

    <p>Inventory: <span id="inventory"></span></p>
    
    <p id="status">Status: <span id="status-text">ready</span></p>

    <p>Rate-limited: <span id="rate-limit-indicator">true</span> <button onClick="toggleRateLimiting()">Toggle</button></p>
    <p>Delayed: <span id="delay-indicator">true</span> <button onClick="toggleDelay()">Toggle</button></p>
    </div>
    </div>
  </body>

</html>
